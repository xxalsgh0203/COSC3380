  <div class="container">
    <a class="navbar-brand" href="./main.html">Medical</a>

  <!-- End Header -->
  <!-- ======= signup Section ======= -->
  <section id="signup">
            <!-- wrapper -->
            <div id="wrapper">

              <!-- content-->
              <div id="content">
  
                  <!-- ID -->
                  <div>
                      <h3 class="join_title">
                          <label for="id">User ID</label>
                      </h3>
                      <span class="box int_id">
                          <input type="text" id="id" class="int" maxlength="20">
                      </span>
                      <span class="error_next_box"></span>
                  </div>
  
                  <!-- PW1 -->
                  <div>
                      <h3 class="join_title"><label for="pswd1">Password</label></h3>
                      <span class="box int_pass">
                          <input type="text" id="pswd1" class="int" maxlength="20">
                          <span id="alertTxt">Unavailabe. Try another one</span>
                          <img src="../icon/m_icon_pass.png" id="pswd1_img1" class="pswdImg">
                      </span>
                      <span class="error_next_box"></span>
                  </div>
  
                  <!-- PW2 -->
                  <div>
                      <h3 class="join_title"><label for="pswd2">Re-enter password</label></h3>
                      <span class="box int_pass_check">
                          <input type="text" id="pswd2" class="int" maxlength="20">
                          <img src="../icon/m_icon_check_disable.png" id="pswd2_img1" class="pswdImg">
                      </span>
                      <span class="error_next_box"></span>
                  </div>
  
                  <!-- First NAME -->
                  <div>
                      <h3 class="join_title"><label for="fname">First Name</label></h3>
                      <span class="box int_name">
                          <input type="text" id="name" class="int" maxlength="20">
                      </span>
                      <span class="error_next_box"></span>
                  </div>

                  <!-- Last NAME -->
                  <div>
                    <h3 class="join_title"><label for="lname">Last Name</label></h3>
                    <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
                    <span class="error_next_box"></span>
                  </div>                  
  
                  <!-- BIRTH -->
                  <div>
                      <h3 class="join_title"><label for="yy">Date of Birth</label></h3>
  
                      <div id="bir_wrap">
                          <!-- BIRTH_YY -->
                          <div id="bir_yy">
                              <span class="box">
                                  <input type="text" id="yy" class="int" maxlength="4" placeholder="Year(4length)">
                              </span>
                          </div>
  
                          <!-- BIRTH_MM -->
                          <div id="bir_mm">
                              <span class="box">
                                  <select id="mm" class="sel">
                                      <option>Month</option>
                                      <option value="01">1</option>
                                      <option value="02">2</option>
                                      <option value="03">3</option>
                                      <option value="04">4</option>
                                      <option value="05">5</option>
                                      <option value="06">6</option>
                                      <option value="07">7</option>
                                      <option value="08">8</option>
                                      <option value="09">9</option>                                    
                                      <option value="10">10</option>
                                      <option value="11">11</option>
                                      <option value="12">12</option>
                                  </select>
                              </span>
                          </div>
  
                          <!-- BIRTH_DD -->
                          <div id="bir_dd">
                              <span class="box">
                                  <input type="text" id="dd" class="int" maxlength="2" placeholder="day">
                              </span>
                          </div>
  
                      </div>
                      <span class="error_next_box"></span>    
                  </div>
  
                  <!-- GENDER -->
                  <div>
                      <h3 class="join_title"><label for="gender">Gender</label></h3>
                      <span class="box gender_code">
                          <select id="gender" class="sel">
                              <option>Gender</option>
                              <option value="M">M</option>
                              <option value="F">W</option>
                          </select>                            
                      </span>
                      <span class="error_next_box">Essential informations.</span>
                  </div>
  
  
                  <!-- MOBILE -->
                  <div>
                      <h3 class="join_title"><label for="phoneNo">Phone number</label></h3>
                      <span class="box int_mobile">
                          <input type="tel" id="mobile" class="int" maxlength="16" placeholder="Enter Phone number">
                      </span>
                      <span class="error_next_box"></span>    
                  </div>
  
  
                  <!-- JOIN BTN-->
                  <div class="btn_area">
                      <button type="button" id="btnJoin">
                          <span>Join</span>
                      </button>
                  </div>
  
                  
  
              </div> 
              <!-- content-->
  
          </div> 
          <!-- wrapper -->
  </section>
  <!-- End signup -->

    </div>

</body>

</html>
